<h1>諸法無我について</h1>
この世界について考えてみると、まず対象と脳神経系が存在する。物理学的には、対象や脳神経系は素粒子の集まりである。脳神経系というものは何であるかと言うと、情報の濃いところと言えるかもしれない。情報の濃いところは私である、とは言えない。情報の濃いところは沢山存在する。物理学的には、私は存在しない。一方で、全ては私である。この文章を書いているのは私である。それでは、私は存在するのであろうか。私とは無であり全てであると私は考える。私とは矛盾であり一階層上の無であると言えるかもしれない。独我論は一種の超越的宇宙論である。外宇宙の描き方、私は宇宙の鍵である。<br>
