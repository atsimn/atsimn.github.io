<h1>2つのアイデンティティ</h1>
他者の考える私を私2という。私と私2は異なるアイデンティティである。前者は自由的であるし、後者は社会的である。自由的である私を持つことは、精神の健康において、大切なことであるように私には思われる。私2と私は永遠に一致しない。私のアイデンティティについて表明すると、私は無規定的であり、私2は無常である。要するに、何でもありでありたいのである。<br>
