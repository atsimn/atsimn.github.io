<h1>アイデンティティについて</h1>
社会ではアイデンティティの確立は大切なこととされる。他者を規定する主体。他者に主体を規定させる主体。私は、時にアイデンティティを確立することよりもアイデンティティを解放することが大切であると思う。他者を規定しない主体。他者に主体を規定させない主体。ただ、期待し、祝福する。受け入れること。それは一種の愛である。<br>
