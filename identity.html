<h1>忘れ去られるアイデンティティという概念</h1>
社会ではアイデンティティの確立は大切なこととされる。主体は他者を規定し、理解しようと努める。私は、時に主体はアイデンティティを確立するよりもアイデンティティから解放されることが大切であると思う。主体は他者を規定しない。ただ、期待する。受け止めること。それは大袈裟に言えば愛である。<br>
