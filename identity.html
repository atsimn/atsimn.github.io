<h1>2つのアイデンティティ</h1>
他者の考える私を私2という。私と私2は異なるアイデンティティである。前者は自由的であるし、後者は社会的である。私と私2を分けて考えることは、健全な精神のために、大切なことであると私は思う。私2と私は永遠に一致しない。私のアイデンティティについて言えば、私は無規定的であり、私2は無常である。<br>
