<h1>2つ以上のアイデンティティ</h1>
他者の考える私を私2という。私と私2は異なるアイデンティティを持つ。前者は自由的であるし、後者は社会的である。私と私2を分けて考えることは、健全な精神のために、大切なことであると私は思う。その上で、いつか私2と私の調和するときが来るだろう。<br>
