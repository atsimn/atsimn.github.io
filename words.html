<h1>諸言語の単語の文法構造</h1>
例えば、英語の「hope」にはVO（Verb-Objective）の構造が、日本語の「ねがう」にはOVの構造があるという仮説。
このことが明らかになれば、異国語の学習において、とても有用だろう。<br>
