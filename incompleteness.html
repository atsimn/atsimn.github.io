<h1>自然言語的不完全性定理</h1>
「この文は証明できない」という文は、証明できると仮定すればこの文は証明できないことを示しているから矛盾し、証明できないと仮定すればこの文は真である一方で証明できない、つまり不完全である。また、証明できないものは矛盾であるとは限らない。例えば、「この文は証明できない」という文がそれである。したがって、無矛盾であることは証明できるとは限らない。<br>
