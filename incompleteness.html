<h1>自然言語的不完全性定理</h1>
「この文は証明できない」という文は、証明できると仮定するとこの文は証明できないと示しているから矛盾し、証明できないと仮定するとこの文自体が証明だから矛盾する。だから、この文は証明できるとも証明できないとも言えない。<br>
