<h1>自然言語的不完全性定理</h1>
「この文は証明できない」という文は、証明できると仮定すればこの文は証明できないことを示しているから矛盾し、証明できないと仮定すればこの文は真である一方で証明できない、つまり不完全である。また、無矛盾な系は「この文は証明できない」という文を含むから、無矛盾な系は真ではあるが証明できない文を含む。<br>
