<h1>自然言語的不完全性定理</h1>
「この文は証明できない」という文は、証明できると仮定するとこの文は証明できないと示しているから矛盾する。証明できないと仮定するとこの文は真であるが証明できない。つまり不完全である。また、証明できないものは矛盾とは限らない。例えば、「この文は証明できない」という文がそれである。したがって、無矛盾は証明できるとは限らない。<br>
