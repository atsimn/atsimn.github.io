<h1>可能性と量化の関係</h1>
AはBであり得る、ということと、AかつBは存在する、ということと、BはAであり得る、ということは、同値である。例えば、鳥は空を飛び得る、ということと、鳥であり空を飛ぶものは存在する、ということと、空を飛ぶものは鳥であり得る、ということは、同値である。<br>
