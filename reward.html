<h1>2種類の報酬を超えて</h1>
人間には快楽と苦痛の2種類の報酬があるという。それは何故だろう。機械にはそれはどうでもいいことだ。完全系では価値関数の定数項は行動に影響を与えない。しかし、記述の効率性という観点から2種類の報酬があると考えられるかもしれない。目的と反目的である。それは人間も機械も変わらない。私は、2種類の報酬を超えたところに、晴れた空のような状況があると考える。それは、例えば、ある価値関数があるとき、その価値関数にある定数を足した価値関数の方が<b>良い</b>ということかもしれない。それを人は希望と呼ぶのかもしれない。<br>
