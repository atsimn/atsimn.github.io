<h1>自由意志について</h1>
人間には快楽と苦痛の2種類の報酬があるという。それは何故だろう。完全系では価値関数の定数項は行動に影響を与えない。しかし、記述の効率性という観点から2種類の報酬があると考えられるように思う。世界は目的と反目的に分節される。それは人間も機械も変わらない。私は、自由意志は目的を作り出す力であると考える。その意味で自由意志は目的を超えていると言うことはできると思う。<br>
